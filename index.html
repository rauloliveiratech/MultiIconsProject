<!DOCTYPE html>
<html>

<head>
    <!-- Título da página -->
    <title>Layout social-medias</title>
    <meta charset="utf-8">
    <!-- Incluindo a biblioteca Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Incluindo o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container para os botões sociais -->
    <div class="social-btns">
        <!-- Botão do LinkedIn -->
        <a class="btn linkedin" href="#">
            <!-- Ícone do LinkedIn -->
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <!-- Botão do GitHub -->
        <a class="btn github" href="#">
            <!-- Ícone do GitHub -->
            <i class="fa-brands fa-github"></i>
        </a>
        <!-- Botão do Google Email -->
        <a class="btn google-email" href="#">
            <!-- Ícone do Google Email -->
            <i class="fa-solid fa-envelope"></i>
        </a>
    </div>
</body>

</html>
